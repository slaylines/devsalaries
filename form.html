<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Visualizations of dev salaries across the globe.">
  <meta name="author" content="TehCookies">

  <title>Submit Salary | TehCookies</title>

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <div class="pure-menu pure-menu-horizontal pure-menu-fixed">
      <a class="pure-menu-heading" href="index.html">
        DS
      </a>
      <h1 class="menu-title">
        How Much Developers Earn?
      </h1>
    </div>
  </header>

  <main>
    <div class="form-page content">
      <form id="form" class="pure-form pure-form-aligned">
        <fieldset>
          <div class="pure-control-group">
            <label for="company">
              Company
            </label>
            <input
              id="company"
              name="company"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              type="text"
              placeholder="Acme Corporation"
            >
          </div>

          <div class="pure-control-group">
            <label for="country">
              Country
            </label>
            <select
              id="country"
              name="country"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              required
            >
              <option value="">--- Choose Country ---</option>
            </select>
          </div>

          <div class="pure-control-group">
            <label for="city">
              City
            </label>
            <select
              id="city"
              name="city"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              disabled
              required
            >
              <option value="">--- Choose City ---</option>
            </select>
          </div>

          <div class="pure-control-group">
            <label for="job-title">
              Job Title
            </label>
            <select
              id="job-title"
              name="jobTitle"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              required
            >
              <option value="">--- Choose Job Title ---</option>
            </select>
          </div>

          <div class="pure-control-group">
            <label for="company-years">
              Full Years at Company
            </label>
            <select
              id="company-years"
              name="companyYears"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              required
            >
              <option value="">--- Choose Value ---</option>
              <option value="<1">&lt;1</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value=">5">&gt;5</option>
            </select>
          </div>

          <div class="pure-control-group">
            <label for="exp-years">
              Full Years of Experience
            </label>
            <select
              id="exp-years"
              name="expYears"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              required
            >
              <option value="">--- Choose Value ---</option>
              <option value="<1">&lt;1</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value=">10">&gt;10</option>
            </select>
          </div>

          <div class="pure-control-group">
            <label for="currency">Currency</label>
            <select
              id="currency"
              name="currency"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              required
            >
              <option value="">--- Choose Currency ---</option>
            </select>
          </div>

          <div class="pure-control-group">
            <label for="gross-salary">Annual Gross Salary</label>
            <input
              id="gross-salary"
              name="grossSalary"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              type="number"
              placeholder="30000"
              min="0"
              required
            >
          </div>

          <div class="pure-control-group">
            <label for="net-salary">Annual Net Salary</label>
            <input
              id="net-salary"
              name="netSalary"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              type="number"
              placeholder="20000"
              min="0"
              required
            >
          </div>

          <div class="pure-control-group">
            <label for="gender">Gender</label>
            <select
              id="gender"
              name="gender"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              required
            >
              <option value="">--- Choose Gender ---</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <button type="submit" class="pure-button ds-button">
            Submit
          </button>
        </fieldset>
      </form>
    </div>
  </main>

  <footer>
    Made with love by
    <a href="http://www.tehcookies.com">TehCookies</a>
    for
    <a href="https://news.ycombinator.com">Hacker News</a>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-database.js"></script>
  <script type="text/javascript" src="js/firebase.js"></script>
  <script type="text/javascript" src="js/form.js"></script>
</body>
</html>
