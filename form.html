<body>
  <header>
    <div class="pure-menu pure-menu-horizontal pure-menu-fixed">
      <a class="pure-menu-heading" href="index.html">
        DS
      </a>
      <h1 class="menu-title">
        How Much Developers Earn?
      </h1>
    </div>
  </header>

  <main>
    <div class="loading-cover" rv-if="page.loading">
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <div class="form-page content" id="form-container">
      <form id="form" class="pure-form pure-form-aligned">
        <fieldset>
          <div class="pure-control-group">
            <label for="company">
              Company
            </label>
            <input
              id="company"
              name="company"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              type="text"
              placeholder="Acme Corporation / Self-Employed"
            >
          </div>

          <div class="pure-control-group">
            <label for="location">
              Location
              <sup>*</sup>
            </label>
            <input
              id="search"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              type="text"
              placeholder="London, United Kingdom"
              required
              rv-on-blur="onLocationBlur"
            >
            <input
              id="location"
              name="location"
              type="hidden"
            >
          </div>

          <div class="pure-control-group">
            <label for="role">
              Role
              <sup>*</sup>
            </label>
            <select
              id="role"
              name="role"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              required
            >
              <option value="">--- Choose Role ---</option>
            </select>
          </div>

          <div class="pure-control-group">
            <label for="company-years">
              Years at Company
              <sup>*</sup>
            </label>
            <select
              id="company-years"
              name="companyYears"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              required
            >
              <option value="">--- Choose Value ---</option>
              <option value="<1">&lt;1</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value=">5">&gt;5</option>
            </select>
          </div>

          <div class="pure-control-group">
            <label for="exp-years">
              Years of Experience
              <sup>*</sup>
            </label>
            <select
              id="exp-years"
              name="expYears"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              required
            >
              <option value="">--- Choose Value ---</option>
              <option value="<1">&lt;1</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value=">10">&gt;10</option>
            </select>
          </div>

          <div class="pure-control-group">
            <label for="currency">
              Currency
              <sup>*</sup>
            </label>
            <select
              id="currency"
              name="currency"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              required
            >
              <option value="">--- Choose Currency ---</option>
            </select>
          </div>

          <div class="pure-control-group">
            <label for="gross-salary">
              Annual Gross Salary
              <sup>*</sup>
            </label>
            <input
              id="gross-salary"
              name="grossSalary"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              type="number"
              placeholder="30000"
              min="0"
              required
              rv-on-blur="onSalaryBlur"
            >
          </div>

          <div class="pure-control-group">
            <label for="net-salary">
              Annual Net Salary
              <sup>*</sup>
            </label>
            <input
              id="net-salary"
              name="netSalary"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              type="number"
              placeholder="20000"
              min="0"
              required
              rv-on-blur="onSalaryBlur"
            >
          </div>

          <div class="pure-control-group">
            <label for="gender">
              Gender
              <sup>*</sup>
            </label>
            <select
              id="gender"
              name="gender"
              class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3"
              required
            >
              <option value="">--- Choose Gender ---</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="pure-control-group error-container">
              <span
                class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3 error"
                rv-show="form.locationError"
              >
                Please choose your location from the autocomplete options.
              </span>
              <span
                class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3 error"
                rv-show="form.netSalaryError"
              >
                Net salary can't be greater than gross salary.
              </span>
              <span
                class="pure-input-1 pure-input-xs-1-2 pure-input-md-1-3 error"
                rv-show="form.serverError"
              >
                Oops! Something went wrong on the server. Please try again.
              </span>
          </div>

          <button
            type="submit"
            id="submit-btn"
            class="pure-button ds-button"
            rv-disabled="form.netSalaryError || form.locationError"
          >
            Submit
          </button>
        </fieldset>
      </form>
    </div>
  </main>
