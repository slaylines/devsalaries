<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Visualizations of dev salaries across the globe.">
  <meta name="author" content="TehCookies">

  <title>Submit Salary | TehCookies</title>

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <div class="pure-menu pure-menu-horizontal pure-menu-fixed">
      <a class="pure-menu-heading" href="index.html">
        DS
      </a>
      <h1 class="menu-title">
        How Much Developers Earn?
      </h1>
    </div>
  </header>

  <main>
    <div class="form-page content">
      <form class="pure-form pure-form-aligned">
        <fieldset>
          <div class="pure-control-group">
            <label for="company">Company</label>
            <input id="company" class="pure-input-1-3" type="text" placeholder="Acme Corporation">
          </div>

          <div class="pure-control-group">
            <label for="country">Country</label>
            <select id="country" class="pure-input-1-3">
            </select>
          </div>

          <div class="pure-control-group">
            <label for="city">City</label>
            <select id="city" class="pure-input-1-3">
            </select>
          </div>
        </fieldset>
      </form>
    </div>
  </main>

  <footer>
    Made with love by
    <a href="http://www.tehcookies.com">TehCookies</a>
    for
    <a href="https://news.ycombinator.com">Hacker News</a>
  </footer>

  <script type="text/javascript" src="js/form.js"></script>
</body>
</html>
